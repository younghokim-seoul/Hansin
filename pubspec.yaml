name: hansin
description: "Hansin Mobile Application"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.1.1
  get_it: ^7.6.4
  injectable: 2.2.0
  gap: ^3.0.1

  auto_route: ^7.8.4
  freezed_annotation: ^2.4.1
  rxdart: ^0.27.7
  fluttertoast: ^8.2.4

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9

  yaru: ^4.1.0



  http: ^1.2.0
  cached_network_image: ^3.3.1
  intl: ^0.19.0
  table_calendar: ^3.0.9
  ubuntu_widgets: ^0.6.0
  shared_preferences: ^2.2.2
  flutter_pdfview: ^1.2.7
  path_provider: ^2.1.2
  flutter_launcher_icons: ^0.13.1
  flutter_inappwebview: ^5.8.0




dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  freezed: ^2.4.5
  auto_route_generator: ^7.3.2
  json_serializable: ^6.7.1
  injectable_generator:
  build_runner:
  flutter_gen_runner:


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/terms_of_use.pdf
    - assets/images/terms_of_privacy.pdf
    - assets/images/terms_use_admin.pdf

  fonts:
    - family: Sanhgm
      fonts:
        - asset: assets/fonts/Sanhgm-Regular.ttf


flutter_gen:
  integrations:
    flutter_svg: true
  output: lib/assets/
